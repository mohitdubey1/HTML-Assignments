<!DOCTYPE html>
<html>
	<head>
		<title>Create New Theme Colors</title>
	</head>
	<body>
		<form id="frm_theme" name="frm_theme">
			<fieldset>
				<legend>Theme colors</legend>
				<div>
					<span>
						<label for="dark1_color"><u>T</u>ext/Background - Dark 1</label>
					</span>
					<span>
						<input type="color" name="dark1_color" id="dark1_color" value="#000000" accesskey="t"/>
					</span>
				</div>
				<div>
					<span>
						<label for="light1_color">Text/<u>B</u>ackground - Light 1</label>
					</span>
					<span>
						<input type="color" name="light1_color" id="light1_color" value="#ffffff" accesskey="b"/>
					</span>
				</div>
				<div>
					<span>
						<label for="dark2_color">Text/Background - <u>D</u>ark 2</label>
					</span>
					<span>
						<input type="color" name="dark2_color" id="dark2_color" value="#2f4f4f" accesskey="u"/>
					</span>
				</div>
				<div>
					<span>
						<label for="light2_color">Text/Background - <u>L</u>ight 2</label>
					</span>
					<span>
						<input type="color" name="light2_color" id="light2_color" value="#e6e6fa" accesskey="l"/>
					</span>
				</div>
				<div>
					<span>
						<label for="accent1_color">Accent <u>1</u></label>
					</span>
					<span>
						<input type="color" name="accent1_color" id="accent1_color" value="#1e90ff" accesskey="1"/>
					</span>
				</div>
				<div>
					<span>
						<label for="accent2_color">Accent <u>2</u></label>
					</span>
					<span>
						<input type="color" name="accent2_color" id="accent2_color" value="#d2691e" accesskey="2"/>
					</span>
				</div>
				<div>
					<span>
						<label for="accent3_color">Accent <u>3</u></label>
					</span>
					<span>
						<input type="color" name="accent3_color" id="accent3_color" value="#808080" accesskey="3"/>
					</span>
				</div>
				<div>
					<span>
						<label for="accent2_color">Accent <u>4</u></label>
					</span>
					<span>
						<input type="color" name="accent4_color" id="accent4_color" value="#ffd700" accesskey="4"/>
					</span>
				</div>
				<div>
					<span>
						<label for="accent5_color">Accent <u>5</u></label>
					</span>
					<span>
						<input type="color" name="accent5_color" id="accent5_color" value="#1e90ff" accesskey="5"/>
					</span>
				</div>
				<div>
					<span>
						<label for="accent6_color">Accent <u>6</u></label>
					</span>
					<span>
						<input type="color" name="accent6_color" id="accent6_color" value="#32cd32" accesskey="6"/>
					</span>
				</div>
				<div>
					<span>
						<label for="hyperlink_color"><u>H</u>yperlink</label>
					</span>
					<span>
						<input type="color" name="hyperlink_color" id="hyperlink_color" value="#00bfff" accesskey="h"/>
					</span>
				</div>
				<div>
					<span>
						<label for="followed_color"><u>F</u>ollowed Hyperlink</label>
					</span>
					<span>
						<input type="color" name="followed_color" id="followed_color" value="#c71585" accesskey="f"/>
					</span>
				</div>
			</fieldset>
			<fieldset>
				<legend>Sample</legend>
				<div>
					<span>
						<img alt="theme_color.jpg" src="image_screen9/theme_color.jpg"/>
					</span>
				</div>
			</fieldset>
			<div>
				<span>
					<label for="name_text"><u>N</u>ame:</label>
				</span>
				<span>
					<input type="text" id="name_text" name="name_text" value="Custom1" accesskey="n"/>
				</span>
			</div>
			<div>
				<span>
					<button type="button" id="reset_button" name="reset_button" accesskey="r" disabled="disabled"><u>R</u>eset</button>
				</span>
				<span>
					<button type="button" id="save_button" name="save_button" accesskey="s" autofocus="autofocus"><u>S</u>ave</button>
				</span>
				<span>
					<button type="button" id="cancel_button" name="cancel_button">Cancel</button>
				</span>
			</div>
		</form>
	</body>
</html>
