<!DOCTYPE html>
<html>
	<head>
		<title>Translation Language Options</title>
	</head>
	<body>
		<form name="translate_language" id="translate_language">
			<div>
				<span>
					<img alt="translation_language.jpg" src="image_screen21/translation_language.jpg"/>
				</span>
				<span>Choose translation languages</span>
			</div>
			<div>
				<span>
					<b>Choose Mini Translator language</b>
				</span>
			</div>
			<div>
				<span>
					<label for="translate_select"><u>T</u>ranslate to:</label>
				</span>
				<span>
					<img alt="translate_english.jpg" src="image_screen21/translate_english.jpg"/>
				</span>
				<span>
					<select name="translate_select" id="translate_select" accesskey="t">
						<option value="1">English (United States)</option>
					</select>
				</span>
			</div>
			<div>
				<span>
					<img alt="worning.jpg" src="image_screen21/worning.jpg"/>
				</span>
				<span>Text for translations is sent over the Internet in unencrypted HTML format to a machine translation provider. The Mini Translator will remain on every time the application is used.</span>
			</div>
			<div>
				<span>
					<b>Choose document translation languages</b>
				</span>
			</div>
			<div>
				<span>
					<label for="translate_from_select">Translate <u>f</u>rom:</label>
				</span>
				<span>
					<select name="translate_from_select" id="translate_from_select" accesskey="f">
						<option value="2">English (United States)</option>
					</select>
				</span>
			</div>
			<div>
				<span>
					<label for="translate_to_select">Translate t<u>o</u>:</label>
				</span>
				<span>
					<select name="translate_to_select" id="translate_to_select" accesskey="o">
						<option value="3">Arabic</option>
					</select>
				</span>
			</div>
			<div>
				<span>
					<button type="button" name="ok_button" id="ok_button">OK</button>
				</span>
				<span>
					<button type="button" name="cancel_button" id="cancel_button">Cancel</button>
				</span>
			</div>
		</form>
	</body>
</html>
