<!DOCTYPE html>
<html>
	<head>
		<title>Add Holidays to Calendar</title>
	</head>
	<body>
		<form name="frm_holiday_calendar" id="frm_holiday_calendar">
			<div>
				<span>Select the locations whose holidays you would like copied to your Outlook Calendar:</span>
			</div>
			<div>
				<div>
					<span>
						<input type="checkbox" name="india_chk" id="india_chk" value="india" checked="checked"/>
					</span>
					<span>
						<label for="india_chk">India</label>
					</span>
				</div>
				<div>
					<span>
						<input type="checkbox" name="iraq_chk" id="iraq_chk" value="iraq"/>
					</span>
					<span>
						<label for="iraq_chk">Iraq</label>
					</span>
				</div>
				<div>
					<span>
						<input type="checkbox" name="ireland_chk" id="ireland_chk" value="ireland"/>
					</span>
					<span>
						<label for="ireland_chk">Ireland</label>
					</span>
				</div>
				<div>
					<span>
						<input type="checkbox" name="islamic_shia_chk" id="islamic_shia_chk" value="islamic_shia"/>
					</span>
					<span>
						<label for="islamic_shia_chk">Islamic (Shia) Religious Holidays</label>
					</span>
				</div>
				<div>
					<span>
						<input type="checkbox" name="islamic_sunni_chk" id="islamic_sunni_chk" value="islamic_sunni"/>
					</span>
					<span>
						<label for="islamic_sunni_chk">Islamic (Sunni) Religious Holidays</label>
					</span>
				</div>
				<div>
					<span>
						<input type="checkbox" name="israel_chk" id="israel_chk" value="israel"/>
					</span>
					<span>
						<label for="israel_chk">Israel</label>
					</span>
				</div>
				<div>
					<span>
						<input type="checkbox" name="italy_chk" id="italy_chk" value="italy"/>
					</span>
					<span>
						<label for="italy_chk">Italy</label>
					</span>
				</div>
				<div>
					<span>
						<input type="checkbox" name="jamaica_chk" id="jamaica_chk" value="jamaica"/>
					</span>
					<span>
						<label for="jamaica_chk">Jamaica</label>
					</span>
				</div>
				<div>
					<span>
						<input type="checkbox" name="japan_chk" id="japan_chk" value="japan"/>
					</span>
					<span>
						<label for="japan_chk">Japan</label>
					</span>
				</div>
				<div>
					<span>
						<input type="checkbox" name="jewish_chk" id="jewish_chk" value="jewish_holidays"/>
					</span>
					<span>
						<label for="jewish_chk">Jewish Religious Holidays</label>
					</span>
				</div>
			</div>
			<div>
				<span>
					<button type="button" name="ok_button" id="ok_button" autofocus="autofocus">OK</button>
				</span>
				<span>
					<button type="button" name="cancel_button" id="cancel_button">Cancel</button>
				</span>
			</div>
		</form>
	</body>
</html>
