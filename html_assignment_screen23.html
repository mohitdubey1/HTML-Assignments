<!DOCTYPE html>
<html>
	<head>
		<title>Research</title>
	</head>
	<body>
		<form name="frm_research" id="frm_research">
			<div>
				<span>
					<label for="search_type">Search for:</label>
				</span>
			</div>
			<div>
				<span>
					<input type="search" name="search_type" id="search_type"/>
 				</span>
				<span>
					<img alt="search.jpg" src="image_screen23/search.jpg"/>
				</span>
			</div>
			<div>
				<span>
					<select id="bing_select" name="bing_select">
						<option value="1">Bing</option>
					</select>
				</span>
			</div>
			<div>
				<span>
					<select name="left_arrow_select" id="left_arrow_select" disabled="disabled">
						<option value="2">&#8592; Back</option>
					</select>
				</span>
				<span>
					<select name="right_arrow_select" id="right_arrow_select" disabled="disabled">
						<option value="3">&#10132;</option>
					</select>
				</span>
			</div>
			<textarea id="type_textarea" name="type_textarea" cols="30" rows="15">
				Type text to look up in a variety of research and reference services.
				You can also press ALT and click a word to start a search.
			</textarea>
			<div>
				<span>
					<img alt="get_services.jpg" src="image_screen23/get_services.jpg"/>
				</span>
				<span>
					<label>
						<a href="#">Get services on Office Marketplace</a>
					</label>
				</span>
			</div>
			<div>
				<span>
					<img alt="research.jpg" src="image_screen23/research.jpg"/>
				</span>
				<span>
					<label>
						<a href="#">Research options...</a>
					</label>
				</span>
			</div>
		</form>
	</body>
</html>
