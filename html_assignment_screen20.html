<!DOCTYPE html>
<html>
	<head>
		<title>Change Password</title>
	</head>
	<body>
		<form name="change_password" id="change_password">
			<div>
				<span>Change the password for Outlook.pst:</span>
			</div>
			<div>
				<span>
					<label for="old_pass">Old password:</label>
				</span>
				<span>
					<input type="password" id="old_pass" name="old_pass"/>
				</span>
			</div>
			<div>
				<span>
					<label for="new_pass">New password:</label>
				</span>
				<span>
					<input type="password" id="new_pass" name="new_pass"/>
				</span>
			</div>
			<div>
				<span>
					<label for="verify_pass">Verify</label>
				</span>
				<span>
					<input type="password" id="verify_pass" name="verify_pass"/>
				</span>
			</div>
			<div>
				<span>
					<input type="checkbox" name="save_pass_chk" id="save_pass_chk" value="save_password"/>
				</span>
				<span>
					<label for="save_pass_chk">Save this password in your password list</label>
				</span>
			</div>
			<div>
				<span>
					<button type="button" name="ok_button" id="ok_button" autofocus="autofocus">OK</button>
				</span>
				<span>
					<button type="button" name="cancel_button" id="cancel_button">Cancel</button>
				</span>
			</div>
		</form>
	</body>
</html>
